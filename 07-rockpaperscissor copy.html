<!DOCTYPE html>
<html>

<head>

    <title>
        Rock Paper Scissors
    </title>

    <body>
        <p> Rock Paper Scissors</p>
        <button onclick="
        playGame('Rock');
        ">Rock</button>


        <button onclick="
         playGame('Paper');
        ">Paper</button>


        <button onclick="
         playGame('Scissor');
        ">Scissor</button>
    </body>
    <script>

        function computerMove()
        {
            let compMove= '';
            const random=Math.random();
            if(random>=0 && random<1/3)
            {
                compMove='Rock';
            }
            else if(random>=1/3 && random<2/3)
            {
                compMove='Paper';
            }
            else
            {
                compMove='Scissor';
            }
            console.log(compMove);
            return compMove;
        }

        function playGame(playerMove)
        {   
            const compMove=computerMove();
            let result='';
            if(playerMove==='Rock')
            {
                if(compMove==='Rock')
                result='Tie';
                else if(compMove==='Paper')
                result = 'You Lose';
                else if(compMove==='Scissor')
                result='You win';
            }

            else if(playerMove==='Paper')
            {
                if(compMove==='Rock')
                result='You win';
                else if(compMove==='Paper')
                result = 'Tie';
                else if(compMove==='Scissor')
                result='You lose';
            }

            else if(playerMove==='Scissor')
            {
                if(compMove==='Rock')
                result='You lose';
                else if(compMove==='Paper')
                result = 'You win';
                else if(compMove==='Scissor')
                result='Tie';
            }

            alert(`You picked ${playerMove}. The computer picked ${compMove}. The result is ${result}.`);
        }
    </script>
</head>

</html>
